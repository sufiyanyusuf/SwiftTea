name: Deploy DocC Documentation
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: false
jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.1'
          
      - name: Verify Swift Version
        run: swift --version
          
      - name: Build Documentation
        run: |
          echo "Using xcodebuild docbuild"
          # Create docs directory
          mkdir -p docs
          
          # Build documentation using xcodebuild docbuild
          xcodebuild docbuild \
            -scheme SwiftTea \
            -derivedDataPath /tmp/docbuild \
            -destination 'platform=macOS'
            
          # Find the generated .doccarchive
          DOCC_ARCHIVE=$(find /tmp/docbuild -type d -name "SwiftTea.doccarchive")
          echo "Found DocC archive at: $DOCC_ARCHIVE"
          
          if [ -z "$DOCC_ARCHIVE" ]; then
            echo "Error: No .doccarchive found"
            find /tmp/docbuild -name "*.doccarchive" -type d
            exit 1
          fi
          
          # List contents of the archive for debugging
          echo "Contents of DocC archive:"
          ls -la "$DOCC_ARCHIVE"
          
          # Process the archive for static hosting
          echo "Processing archive for static hosting..."
          $(xcrun --find docc) process-archive \
            transform-for-static-hosting "$DOCC_ARCHIVE" \
            --hosting-base-path SwiftTea \
            --output-path docs
            
          # Verify output
          echo "Contents of docs directory:"
          ls -la docs/
          
          # Check if index.html exists
          if [ -f "docs/index.html" ]; then
            echo "✅ index.html found"
            head -20 docs/index.html
          else
            echo "❌ index.html not found"
          fi
            
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
