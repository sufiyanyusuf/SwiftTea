name: Deploy DocC Documentation
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: false
jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.1'
          
      - name: Get Repository Name
        run: |
          REPO_NAME="${GITHUB_REPOSITORY##*/}"
          echo "REPO_NAME=$REPO_NAME" >> $GITHUB_ENV
          echo "Repository name: $REPO_NAME"
          
      - name: Build Documentation
        run: |
          # Build documentation using xcodebuild docbuild
          xcodebuild docbuild \
            -scheme SwiftTea \
            -derivedDataPath /tmp/docbuild \
            -destination 'platform=macOS'
            
          # Find the generated .doccarchive
          DOCC_ARCHIVE=$(find /tmp/docbuild -type d -name "SwiftTea.doccarchive")
          echo "Found DocC archive at: $DOCC_ARCHIVE"
          
          if [ -z "$DOCC_ARCHIVE" ]; then
            echo "Error: No .doccarchive found"
            exit 1
          fi
          
          # Create docs directory
          mkdir -p docs
          
          # Process the archive for static hosting with correct base path
          $(xcrun --find docc) process-archive \
            transform-for-static-hosting "$DOCC_ARCHIVE" \
            --hosting-base-path "/${{ env.REPO_NAME }}" \
            --output-path docs
            
      - name: Fix Base URL in HTML
        run: |
          # Ensure the baseUrl is correct in the generated HTML
          if [ -f "docs/index.html" ]; then
            echo "Before fix:"
            head -10 docs/index.html
            
            # Fix the baseUrl variable
            sed -i '' 's|var baseUrl = "/"|var baseUrl = "/${{ env.REPO_NAME }}/"|g' docs/index.html
            
            # Fix all absolute paths in HTML to use the correct base path
            sed -i '' 's|href="/|href="/${{ env.REPO_NAME }}/|g' docs/index.html
            sed -i '' 's|src="/|src="/${{ env.REPO_NAME }}/|g' docs/index.html
            
            echo "After fix:"
            head -10 docs/index.html
          else
            echo "index.html not found!"
            ls -la docs/
            exit 1
          fi
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
