name: Deploy DocC Documentation
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: false
jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.1'
          
      - name: Build and Deploy Documentation
        uses: fwcd/swift-docc-action@v1.0.2
        with:
          target: SwiftTea
          output: docs
          hosting-base-path: SwiftTea
          disable-indexing: true
          transform-for-static-hosting: true
