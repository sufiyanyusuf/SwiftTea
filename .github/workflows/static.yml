name: Docs
on:
  push:
    branches:
    - main
  workflow_dispatch:
# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true
jobs:
  docs:
    runs-on: macos-15
    steps:
    - uses: actions/checkout@v4
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.1'
    - name: Set up Pages
      uses: actions/configure-pages@v4
    - name: Verify Swift Version
      run: swift --version
    - name: Debug package structure
      run: |
        echo "Package structure:"
        find . -name "*.swift" -o -name "*.docc" -o -name "*.md" | head -20
        echo "Documentation.docc contents:"
        if [ -d "Sources/SwiftTea/Documentation.docc" ]; then
          ls -la Sources/SwiftTea/Documentation.docc/
        else
          echo "Documentation.docc not found"
        fi
    - name: Generate Docs
      uses: fwcd/swift-docc-action@v2
      with:
        target: SwiftTea
        output: ./public
        transform-for-static-hosting: 'true'
        disable-indexing: 'true'
        hosting-base-path: SwiftTea
    - name: Fix paths and create missing files
      run: |
        echo "Fixing absolute paths to relative paths..."
        
        # Fix HTML to use relative paths instead of absolute paths
        sed -i '' 's|href="/SwiftTea/|href="./|g' ./public/index.html
        sed -i '' 's|src="/SwiftTea/|src="./|g' ./public/index.html
        sed -i '' 's|var baseUrl = "/SwiftTea/"|var baseUrl = "./"|g' ./public/index.html
        
        # Create missing theme-settings.json if it doesn't exist
        if [ ! -f "./public/theme-settings.json" ]; then
          echo "Creating missing theme-settings.json..."
          echo '{"theme":{"aside":{"border-radius":"6px"}}}' > ./public/theme-settings.json
        fi
        
        echo "Updated HTML paths:"
        grep -E '(href=|src=|baseUrl)' ./public/index.html | head -10
        
        echo "Checking for theme-settings.json:"
        ls -la ./public/theme-settings.json || echo "Still missing!"

    - name: Debug generated content
      run: |
        echo "Generated files:"
        find ./public -type f | head -20
        if [ -f "./public/index.html" ]; then
          echo "index.html content (first 10 lines):"
          head -10 ./public/index.html
        fi
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./public
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: docs
    steps:
    - name: Deploy Docs
      uses: actions/deploy-pages@v4
