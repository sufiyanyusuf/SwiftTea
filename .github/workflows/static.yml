name: Docs
on:
  push:
    branches:
    - main
  workflow_dispatch:
# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true
jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Pages
      uses: actions/configure-pages@v4
    - name: Set up Swift
      uses: swift-actions/setup-swift@v2
      with:
        swift-version: '5.10'
    - name: Debug package structure
      run: |
        echo "Package structure:"
        find . -name "*.swift" -o -name "*.docc" -o -name "*.md" | head -20
        echo "Documentation.docc contents:"
        if [ -d "Sources/SwiftTea/Documentation.docc" ]; then
          ls -la Sources/SwiftTea/Documentation.docc/
        else
          echo "Documentation.docc not found"
        fi
    - name: Generate Docs
      uses: fwcd/swift-docc-action@v1
      with:
        target: SwiftTea
        output: ./public
        transform-for-static-hosting: 'true'
        disable-indexing: 'true'
        hosting-base-path: SwiftTea
    - name: Debug generated content
      run: |
        echo "Generated files:"
        find ./public -type f | head -20
        if [ -f "./public/index.html" ]; then
          echo "index.html content (first 10 lines):"
          head -10 ./public/index.html
        fi
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./public
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: docs
    steps:
    - name: Deploy Docs
      uses: actions/deploy-pages@v4
